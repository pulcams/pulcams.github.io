<?xml-stylesheet href="http://pulcams.github.io/xsltforms/build/xsltforms.xsl" type="text/xsl"?><?xsltforms-options debug="no"?><?css-conversion no?><?xml-model href="http://www.oxygenxml.com/1999/xhtml/xhtml-xforms.nvdl" schematypens="http://purl.oclc.org/dsdl/nvdl/ns/structure/1.0"?>
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cwb="http://example.org/cwb/"
	xmlns:ev="http://www.w3.org/2001/xml-events"
	xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
	xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#"
	xmlns:xf="http://www.w3.org/2002/xforms"
	xmlns:xi="http://www.w3.org/2001/XInclude"
	xmlns:xs="http://www.w3.org/2001/XMLSchema"
	xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
	<head>
		<meta
			content="IE=edge"
			http-equiv="X-UA-Compatible" />
		<title>Cataloger's Workbench Editor</title>
		<style type="text/css">
			#col1{
				width:auto;
				float:right;
				margin:2%;
				max-width:50%;
			
			}
			#col2{
				width:auto;
				float:left;
				margin:2%;
			}
			#query-form textarea{
				height:200px;
				width:600px;
			}
			.inline{
				display:inline;
			}</style>
		<xf:model
			id="rdf-model">
			<xf:instance
				id="sparql-query">
				<cwb:data>
					<query
						xmlns="">
						<![CDATA[
CONSTRUCT {
  <http://dbpedia.org/resource/XForms> ?p ?o .
}
WHERE
{
    <http://dbpedia.org/resource/XForms> ?p ?o .
}
ORDER BY ?p
]]>
					</query>
				</cwb:data>
			</xf:instance>
			<xf:instance
				id="result">
				<cwb:data>
					<cwb:result>
						<cwb:replace></cwb:replace>
					</cwb:result>
				</cwb:data>
			</xf:instance>
			<xf:submission
				cdata-section-elements=""
				encoding="UTF-8"
				id="rq"
				instance="result"
				method="get"
				replace="text"
				serialize="none"
				targetref="cwb:result/cwb:replace">
				<xf:resource
					value="concat('http://dbpedia.org/sparql?query=', normalize-space(instance('sparql-query')/query))"></xf:resource>
				<xf:header
					combine="replace">
					<xf:name>Accept</xf:name>
					<xf:value>application/ld+json; q=1.0, text/turtle; q=0.5</xf:value>
				</xf:header>
			</xf:submission>
		</xf:model>
	</head>
	<body
		prefix="rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#  bf: http://bibframe.org/vocab/">
		<div
			class="container">
			<div
				class="header">
				<h1
					about="http://example.org/cwb"
					property="bf:title">Cataloger's Workbench sandbox</h1>
			</div>			
			<div
				id="col1">
				<div
					class="input">
					<h3>DBpedia SPARQL query demo</h3>
					<xf:textarea
						id="query-form"
						ref="instance('sparql-query')/query">
						<xf:label></xf:label>
					</xf:textarea>
				</div>
				<xf:trigger
					id="update-resources">
					<xf:label>Query</xf:label>
					<xf:action
						ev:event="DOMActivate">
						<xf:send
							submission="rq"></xf:send>
					</xf:action>
				</xf:trigger>
				<pre>
                    <xf:output value="instance('result')/cwb:result/cwb:replace"></xf:output>
                </pre>
			</div>
		</div>
	</body>
</html>
